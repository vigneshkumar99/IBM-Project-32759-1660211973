<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <!-- CSS  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Amigurumi </title>
</head>

<body>

    <!-- Image section -->
    <div class="container-fluid text-center">

        <h1>Amigurumi - Japanese art of knitting</h1>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img src="https://amigurumi-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/knitting.jpeg" alt="">
            </div>
            <div class="col-lg-6 col-md-6 ">
                <img src="https://amigurumi-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/basic%20technic.jpg" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <img src="https://amigurumi-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/row.jpg" alt="">
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <img src="https://amigurumi-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/bear.jpg" alt="">
                </div>
                <div class="col-lg-6 col-md-6">
                    <img src="https://amigurumi-images.s3.jp-tok.cloud-object-storage.appdomain.cloud/mouse.jpeg" alt="">
                </div>

            </div>
        </div>
    </div>


    <!-- For watson assistant -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "b8b38143-a95d-44b4-84f6-eef3ebb479f5", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "d05024f0-2dbf-4ca1-9961-dc3402b37937", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
